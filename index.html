<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF 8">
        <title>Hangman Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Beth+Ellen&display=swap" rel="stylesheet">
    



    </head>

 <body background="assets/images/movietheater-screen-seats-700x396.jpg">
     
        <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand">Welcome to Hangman. Are you ready?</a>
               
        </nav>

    <div class="container">
            
            <div class="jumbotron">
                
                <p>Guess the Movie!</p>

            </div>
        

        <div class="card card-default">
             <div class="card-heading">
                 <h2 class="card-title">Word to Guess</h2>


             </div>
        
            <div class="card-body">
                <h3 id="wordToGuess">_ _ _ _ _ _ _ _ _</h3>
            </div>
        </div>

        <div class="card card-default">
            <div class="card-body">
                Wrong Guesses: <span id="wrongGuesses"></span>
            </div>
        </div>

        <div class="card card-default">
                <div class="card-body">
                    Guesses left: <span id="numGuesses"></span>
                </div>
        </div>

        <div class="card card-default">
                <div class="card-body">
                    Win Counter: <span id="winCounter"></span>
                </div>
        </div>

        <div class="card card-default">
                <div class="card-body">
                    Loss Counter: <span id="lossCounter"></span>
                </div>
        </div>
    </div>

    <footer>
        Thank you for playing!
    </footer>


    <script src="assets/javascript/game.js"></script>




        

 </body>

</html>
