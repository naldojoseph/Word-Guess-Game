<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF 8">
        <title>Hangman Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



    </head>

 <body>
        <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand">Hangman</a>
                <form class="form-inline">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
        </nav>

    <div class="container">
            
            <div class="jumbotron">
                <h1>Are You Ready?</h1>
                <p>Guess the Movie!</p>

            </div>
        

        <div class="card card-default">
             <div class="card-heading">
                 <h2 class="card-title">Word to Guess</h2>


             </div>
        
            <div class="card-body">
                <h3 id="wordToGuess">_ _ _ _ _ _ _ _ _</h3>
            </div>
        </div>

        <div class="card card-default">
            <div class="card-body">
                Wrong Guesses: <span id="wrongGuesses"></span>
            </div>
        </div>

        <div class="card card-default">
                <div class="card-body">
                    Guesses left: <span id="numGuesses"></span>
                </div>
        </div>

        <div class="card card-default">
                <div class="card-body">
                    Win Counter: <span id="winCounter"></span>
                </div>
        </div>

        <div class="card card-default">
                <div class="card-body">
                    Loss Counter: <span id="lossCounter"></span>
                </div>
        </div>
    </div>


    <script src="assets/javascript/game.js"></script>




        

 </body>

</html>
